<fieldset>
{% for field in form %}
<div class="control-group error">
    <label class="control-label">{{ field.label }}</label>
    <div class="controls">
        {{ field }}

        {% if field.errors %}
        <div class="alert alert-danger" role="alert">
            {% for error in field.errors %}
                <p>{{ error }}</p>
            {% endfor %}
        </div>
        {% endif %}

        {% if field.help_text %}
        <p class="help-inline">
            <small>{{ field.help_text }}</small>
        </p>
        {% endif %}
    </div>
</div>
{% endfor %}
</fieldset>
