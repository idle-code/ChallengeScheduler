{% extends "website/base.html" %}
{% block main %}
<div>
    <h1>New challenge</h1>
    <form action="{% url 'challenge-full-edit' %}" method="post">
        {% csrf_token %}
        {% include 'website/form_fieldset_template.html' with form=form %}
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
{% endblock main %}
